name: PenPay CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: penpay_test
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Static Analysis (PHPStan)
        run: |
          echo "Running PHPStan on src and tests..."
          vendor/bin/phpstan analyse src --memory-limit=1G
          vendor/bin/phpstan analyse tests --memory-limit=1G

      - name: Run Tests (PHPUnit)
        run: |
          if [ -d "tests" ]; then
            echo "Running PHPUnit tests..."
            vendor/bin/phpunit --testdox --do-not-fail-on-empty-test-suite
          else
            echo "No tests folder found, skipping PHPUnit"
          fi

      - name: Build Docker image
        run: docker build -t penpay-app .