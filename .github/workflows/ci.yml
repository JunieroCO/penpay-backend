name: PenPay CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ""           # ← Empty password
          MYSQL_DATABASE: penpay_test
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  # ← Critical
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: pdo, pdo_mysql, mbstring, xml, curl
          tools: composer:v2
          coverage: none

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Validate composer.json
        run: composer validate --no-check-all --strict

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Create build directories
        run: |
          mkdir -p build/reports/tests
          mkdir -p build/reports/coverage
          mkdir -p build/logs

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -P 3307 -u root --password="" --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Verify MySQL connection (NO PASSWORD)
        run: |
          mysql --version
          mysql -h 127.0.0.1 -P 3307 -u root --password="" -e "SELECT VERSION();"
          mysql -h 127.0.0.1 -P 3307 -u root --password="" -e "SHOW DATABASES;"

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse src tests --level=max --no-progress

      - name: Run PHPUnit Tests
        env:
          APP_ENV: testing
          DB_HOST: 127.0.0.1
          DB_PORT: 3307
          DB_DATABASE: penpay_test
          DB_USERNAME: root
          DB_PASSWORD: ""                  
        run: vendor/bin/phpunit --testdox --colors=always

      - name: Build Docker image
        run: docker build -t penpay-backend:latest .

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/
            build/logs/
          retention-days: 30